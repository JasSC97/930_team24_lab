<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/home_stylesheet.css">
    <title>
        Homepage
    </title>
</head>
<body>
    <div id="container">
        <div id="wrapper">
            <div id="startGameContainer">
                <img src="../pics/Home_Pics/homeBackground.jpg" id="topHomeBackground">
                <div id="rectangle">
                    <a class="startGameLink"><p>Start Game</p></a>
                </div>
            </div>
            <div id="profileStore">
                <div class="profile">
                    <a class="profileLink"><p>Profile</p></a>
                </div>
                <div class="store">
                    <a class="storeLink"><p>Store</p></a>
                </div>
            </div>
            <div id="schduleContainer">
                <div class="scheduleTitle">
                    Schedule/Reservation
                </div>
            </div>
            <div id="friendsContainer">
                <div class="friendsTitle">
                    Friends
                </div>
                <div class="recentlyPlayedTitle">
                    Recently Played
                </div>
            </div>
        </div>
    </div>
</body>
</html>
